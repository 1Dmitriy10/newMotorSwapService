<section class='main-form'>
    <div class='container main-form__container'>
        <div class="main-form__text-box">
            <div class="main-form__title">
                Нужна консультация?
            </div>

            <div class="main-form__subtitle">
                Заполните форму и мы с радостью ответим на все ваши вопросы
            </div>

            <div class="main-form__content-box">
                <span class="main-form__text">
                    Так же вы можете связаться с нами:
                </span>

                <span class="main-form__text">
                    по телефону <a href="tel:+79883233799">
                        +7(988)323-37-99
                    </a>
                </span>

                <span class="main-form__text main-form__text_icons">
                    или через соц. сети
                    <a class="form-icon" href="">
                        <img src="@img/icons/Group 14.png" alt="">
                    </a>
                    <a class="form-icon" href="">
                        <img src="@img/icons/Group 15.png" alt="">
                    </a>
                </span>
            </div>
        </div>

        <div class="main-form__form-box">

            <form class="main-form" action="">
                <div class="form__row-box">
                    <div class="form__row">
                        <input type="text" name="name" placeholder="Имя">
                    </div>

                    <div class="form__row">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                </div>

                <div class="form__row">
                    <input class="phone" type="text" name="tel" placeholder="+7 ___ ___ __ __">
                </div>



                <div class="form__row">
                    <textarea name="text" id="" placeholder="Текст"></textarea>
                </div>

                <div class="form-agree-box">
                    <input class="checkbox" type="checkbox">
                    <span class="form-agree-text">
                        Я согласен на обработку
                        <a class="form-agree-link" href="#">
                            персональных данных
                        </a>
                    </span>
                </div>

                <button class="btn" type="submit">Отправить</button>
            </form>

        </div>
    </div>
</section>
